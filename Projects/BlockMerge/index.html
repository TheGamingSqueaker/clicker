<!DOCTYPE html>
<head>
  <title>Epic Block Game Thing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="board">

  </div>

  <div id="top_displays">
    <div id="points_display">
      - Points -
      <div id="points_count">69</div>
      <div id="ResetButton" class="Button" onclick="ResetGame()">Reset</div>
    </div>

    <div id="game_mode_display">

      <select name="gamemode" id="gamemode">
        <option value="volvo">Default</option>
      </select>

    </div>
  </div>

  <div id="game_mode">
    <drop type=>
  </div>

  <div id="FinalScreen" class="Hide">
    <div class="label">----- Final Score -----</div>
    <div id="final_score">69</div>
    <div class="label">----- High Score -----</div>
    <div id="max_score">69</div>
    <div id="ResetButton" class="Button" onclick="RestartGame(); ResetGame()">Restart</div>
  </div>

  <script type="text/javascript" src="script.js"></script>
  <!-- <script type="text/javascript" src="ai.js"></script> -->
</body>
